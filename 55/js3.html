<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
js test
<script type="text/javascript">
	document.write("<br>type 확인")
	document.write("<br>", typeof(1), " ", typeof(1.5), " ", typeof("문자열"))
	document.write("<br>", typeof(true), " ", typeof(null), " ", typeof(undefined))
	document.write("<br><br> ==와 ===의 이해");
	re1 = 5 == "5"; //"==" 형변환 후 비교 Javascript에서 문자와 숫자를 같다고 인식
	re2 = 5 === "5"; //"===" 형변환 없이 비교/ 문자와 숫자를 다르게 인식하려면 ===
	document.write("<br>비교 결과 : ", re1, " ", re2);
	
	re3 = 'c' + 'a' + 't' === 'cat' // 문자열은 순서가 같으면 같은 문자열로 취급
	//re4 = 'cat' .toUpperCase();
	//re4 = 'CAT' === 'cat';
	re4 = 'cat' .toUpperCase() === 'cat'; // Js는 대소문자를 구분한다.
 	document.write("<br>비교 결과2 : ", re3, " ", re4);
	
	kbs = 1;
	kBs = 2;
	kbS = kbs + kBs;
	document.write("<br>", kbS);

</script>
<br>

</body>
</html>
