<html>
<head>
	<meta charset="UTF-8">
	<title>각종 구구단 </title>
</head>
<body>
<p>for문을 이용한 구구단</p>
<script type="text/javascript">
//var a = prompt("구구단\n원하는 단수를 입력하시오");
var a = 2;
for(i = 1; i <= 9; i++){
	document.write(a + " * " + i + " = " + (a * i) + "<br>");
}
document.write("<br>");

document.write("<table border = '1'>");
for(a = 2; a <= 9; a++){
	document.write("<tr>");
	for(i = 1; i <= 9; i++){
		document.write("<td>" + a + " * " + i + " = " + (a * i) + "<br>" + "</td>");
	}document.write("</tr>")
}
document.write("</table>");

document.write("<br>");

document.write("<table border = '1'>");
for(a = 1; a <= 9; a++){
	document.write("<tr>");
	for(i = 2; i <= 9; i++){
		document.write("<td>" + i + " * " + a + " = " + (a * i) + "<br>" + "</td>");
	}document.write("</tr>")
}
document.write("</table>");
</script>

<hr>

<p>while문을 이용한 구구단</p>

<script type="text/javascript">
//a = prompt("구구단\n원하는 단수를 입력하시오");
var a = 2;
var i = 0;
while(i < 9){
	i++
	document.write(a + " * " + i + " = " + (a * i)+ "<br>");
}

document.write("<br>");

document.write("<table border = '1'>");
var i = 1;
while(i < 9){
	i++
	document.write("<tr>");
	var a = 0;
	while(a < 9){
		a++
	document.write("<td>" + i + " * " + a + " = " + (i * a)+ "<br>" + "</td>");
	}
	document.write("</tr>");
}
document.write("</table>");

document.write("<br>");

document.write("<table border = '1'>");
var i = 0;
while(i < 9){
	i++
	document.write("<tr>");
	var a = 1;
	while(a < 9){
		a++
	document.write("<td>" + a + " * " + i + " = " + (i * a)+ "<br>" + "</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>

</body>
