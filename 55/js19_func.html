<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>func</title>
	<script type="text/javascript">
		document.write("<br>head에서 선언");
	</script>
</head>
<body>
<h2>js의 대화상자 관련 함수 정리</h2>
<script type="text/javascript">
	var irum = "홍길동";
	var tel = "111-2222";
	alert("이름은 " + irum + "\n전화는 " + tel); 
	//\n = <br>
	console.log("이름은 " + irum + "\n전화는 " + tel);
	
	document.write("<br>alert 수행후 계속");

	var re = confirm("계속 할까요?\n버튼 선택");
	document.write("<br>re : " + re);
	//if(re == false) window.close();
	if(re == true)
		document.write("<br>확인 눌렀네");
	else
		document.write("<br>취소 눌렀네");

	var juso = prompt("사는 곳은", "강남");
	document.write("<br>주소는 " + juso); 
	
</script>
</body>
</html>
