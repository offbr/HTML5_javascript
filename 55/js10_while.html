<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while</title>
</head>
<body>
while - continue, break<br>
<script type="text/javascript">
	var k = 0;
	while(k <= 10){
		k++;
		if(k == 3 || k == 5) continue;
		document.write(k + " ");
		if (k == 7) break;
	}
	document.write("while 수행 후 k: " + k);

	document.write("<br>");
	var a = 0; //초기
	while(true){ //조건  
		a++; //증가 a += 1;
		document.write(a + " ");
		if(a == 10) break; // 조건이 true일 경우 나오는 값이 없으면 무한루프
	}
	document.write("while 수행 후 a: " + a);

	document.write("<br>");
