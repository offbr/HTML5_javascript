<body>
Js 변수와 연산자<br>
<script>

	var aa;         //변수(기억장소의 이름) 선언
	aa = 100;       // "=" 치환 연산자 - 100을 변수 aa에 기억하라
	var bb = 200.5; //실수 기억 
	cc = 300;       //var없이 변수선언도 가능
	dd = 400;
	dd = "결과는";
	document.write(dd, " aa:", aa, ", bb:", bb, ", cc:", cc);

	ee = "true";
	ee2 = true
	document.write("<br>boolean값 : ", ee, " ", ee2);
	document.write("<br>Ja에서 전부 false로 취급되는 값 : ");
	document.write("<br>", false, null, undefined, " ", 0, NaN);

	ff = null; // 뜻 아무것도 없는
	gg = undefined; // 뜻 정의 되지 않은 
	document.write("<br>", ff, " ", gg);

	v1 = aa + bb - cc; 
	document.write("<br>", v1); // 연산을 하고 최종값을 기억하고 표기

	var bunji = "번지";
	document.write("<br>", "강남구 " + "역삼동 "+ 123 + bunji);

	{  //블록(영역확보) 만들기
		var t1 = 1;
		{
			var t2 = 2;
			{
				var t3 = 3;
			}
		}
	}
	document.write("<br>", t1, " ", t2, " ", t3);
    // 지금까지 치환 연산자 설명
</script>
<hr>
<script>
	var x = 7, y = 2;
	var xx = "x의 값은 ";
	var yy = "y의 값은 ";
	document.write("<br>", xx, x, " : ", yy, y);
	document.write("<br>", "산술연산 : ", x + y);
	document.write("<br>", "산술연산 : ", x - y);
	document.write("<br>", "산술연산 : ", x * y);
	document.write("<br>", "산술연산 : ", x / y); //실수연산(몫과 나머지)
	document.write("<br>", "산술연산 : ", x % y); //나머지 취하기 **중요**
	document.write("<br>", "산술연산 : ", x / 0); //infinity 에러없이 진행(js만)
	document.write("<br>", "산술연산 : ", 3 + 4 * 5);
	document.write("<br>", "산술연산 : ", (3 + 4) * 5);

	document.write("<br>", "관계(비교)연산 : ", x > y); 
	document.write("<br>", "관계(비교)연산 : ", x <= y);
	document.write("<br>", "관계(비교)연산 : ", x == y);
	document.write("<br>", "관계(비교)연산 : ", x != y); // "!"부정
	
	document.write("<br>", "논리연산 : ", x < y && 10 > 5); //and
	document.write("<br>", "논리연산 : ", x < y || 10 > 5); //or

	document.write("<br>", "삼항연산 : ", (x > y)?100:200); // 조건"?"선참:후거

</script>
</body>
</html>
