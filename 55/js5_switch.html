<script>
	dt = new Date(); // 현재 컴퓨터가 갖고 있는 날짜 및 시간 얻기
	var month = dt.getMonth() + 1 ; 
	// 컴퓨터는 0월부터 시작하므로 월에 +1 해준다
	var day = dt.getDate();
	var year = dt.getFullYear();
	document.write("날짜및 시간 : ",month + '-' + day + '-' + year);
	document.write("<br>요일 : ", dt.getDay()); //일:0 ~ 토:6
	//문제)switch문 사용 요일 출력

	switch(dt.getDay()){
		case 0 :
		document.write("<br>일");
		break;
		case 1 :
		document.write("<br>월");
		break;
		case 2 :
		document.write("<br>화");
		break;
		case 3 :
		document.write("<br>수");
		break;
		case 4 :
		document.write("<br>목");
		break;
		case 5 :
		document.write("<br>금");
		break;
		case 6 :
		document.write("<br>토");
		break;
	}
	//문제)switch문 사용 평일,휴일(토,일) 출력
	switch(dt.getDay()){
		case 1 :
		case 2 :
		case 3 :
		case 4 :
		case 5 :
			document.write("<br>평일");
			break;
		case 6 :
		case 0 :
			document.write("<br>휴일");
			break;
	}
document.write("<br>");
		


</script>
