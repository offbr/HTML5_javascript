		function hapEnd(){
			var hap = 0;
			var a = nnn.su1.value;
			var b = nnn.su2.value;
			var op = nnn.m.value;
			var resu = /^[0-9+]*$/;
			if(!nnn.su1.value.match(resu) || nnn.su1.value ===""){
				alert("숫자를 정확하게 입력하세요")
				nnn.su1.focus();
				return;
			}
			if (!nnn.su2.value.match(resu) || nnn.su2.value ===""){
				alert("숫자를 정확하게 입력하세요")
				nnn.su2.focus();
				return;
			}

			if(nnn.su2.value == "0"){
				alert("0으로 나눌수 없습니다. \n다시 입력하세요"
					)
				nnn.su2.focus();
				return;
			}

			//alert("aa");
			hap = eval(a + op + b);		
			document.getElementById("show").innerText = hap;
		}

	</script>
