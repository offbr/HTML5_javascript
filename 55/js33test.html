<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById("btn1").onclick = chkData;
			document.getElementById("btn2").onclick = reset;
			}

		function chkData(){
			
			if(on.name.value === "" || isNaN(on.name.value) == false){
				alert("이름을 입력하세요");
				on.name.focus();
				return;
			}
			var renai = /^[0-9]{1,2}$/;
			if(!on.nai.value.match(renai)){
				alert("나이를 정확히 입력하세요");
				on.nai.focus();
				return;
			}
			var name1 = on.name.value;
			var nai1 = on.nai.value;
			var nai2 = nai1 - (nai1 % 10);
			if(on.sex.value == "man"){
				document.getElementById("show").innerText = name1 +"님은 " + nai2 +"대 남자입니다";
				on.image.src = 'image/man.jpg'
			}else{
				document.getElementById("show").innerText = name1 +"님은 " + nai2 +"대 여자입니다";
				on.image.src = 'image/woman.jpg'
			}			
		}
		function reset(){
		on.name.value = "";
		on.nai.value = "";
		on.image.src = "";
		on.sex.value = true;
		document.getElementById("show").innerHTML = "";
		}

	</script>
</head>
<body>
<form name="on">
이름 : <input type="text" name="name" /><br>
나이 : <input type="text" name="nai" maxlength="2" /><br><br>
남자 <select name="sex">
		<option value="man" selected="true">남자</option>
		<option value="woman" >여자</option>
	 </select>
<br>
여자
<br>
<br>
<div id="show"></div>
<img src="" name="image" width="300" height="500">
<br>
<br>
<input type="button" id="btn1" value="확인" />
<input type="button" id="btn2" value="취소" />
</form>
</body>
</html>
