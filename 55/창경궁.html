<p/>
창경궁은 서울시에 있는 조선 성종 때에 건축한 궁궐이다. 창경궁은 서쪽으로 창덕궁과 붙어 있고 남쪽으로 종묘와 통하는 곳에 자리하고 있다. 조선 시대에는 창덕궁과 함께 동궐이라고 하였는데, 담장 하나를 사이에 두고 서로 붙어 있으면서 서로 보완하는 기능을 가지고 있었다. 창경궁의 원래 이름은 수강궁으로 세종이 즉위하면서 상왕인 태종을 모시기 위하여 지은 것이다. 위키백과
