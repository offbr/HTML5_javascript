<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#star{
			font-size: 30px;
			position: absolute;
			left: 0px;
			top: 100px;
		}
	</style>
	<script type="text/javascript">
		var point = 0;

		window.onload = function(){
			document.getElementById("btn1").onclick = function(){
				//alert("aa");
				var star = document.getElementById("star");
				point += 10;
				star.style.left = point + "px";
			}
		}
	</script>
</head>
<body>
<input type="button" value="이동1" id="btn1" />
<p/>
<span id="star">★</span>
</body>
</html>
