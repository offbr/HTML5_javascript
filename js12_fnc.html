	<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>function</title>
</head>
<body>
내장 함수(built_in function)<br>
<script type="text/javascript">
	document.write("--문자 함수--<br>");
	var str = "Java script Language";
	document.write("<br>", str);
	document.write("<br>", str.length);//크기
	document.write("<br>", str.charAt(2));//문자열에 일부를 찍는다(2)<-좌표 
	document.write("<br>", str.indexOf('v'));
	document.write("<br>", str.indexOf('V'));//-1(false)없다는 뜻
	document.write("<br>", str.substring(1, 3));//문자열에 일부를 찍는다
	document.write("<br>", str.toUpperCase());
	document.write("<br>", str.toLowerCase());

	document.write("<p/>--style 함수--<br>");
	document.write("<br>", str.bold());
	document.write("<br>", str.bold().fontcolor('#ff00000').fontsize(24));
	document.write("<br>", str.big());
	document.write("<br>", str.small());
	document.write("<br>", str.strike());
	document.write("<br>", str.italics());


	document.write("<p/>--날짜 함수--<br>");
	d = new Date(); // 날짜 객체 선언
	document.write("<br>", d, " ", Date());
	document.write("<br>", d.getFullYear());
	document.write("<br>", d.getMonth() + 1);
	document.write("<br>", d.getDate());
	document.write("<br>", d.getDay());
	document.write("<br>", d.getHours());

	document.write("<p/>--수학 함수--<br>");
	document.write("<br>", Math.abs(-7));
	document.write("<br>", Math.floor(3.6)); //작은정수 버림
	document.write("<br>", Math.ceil(3.6));  // 큰정수 버림
	document.write("<br>", Math.round(3.6)); // 반올림
	document.write("<br>", Math.round(3.3)); 
	document.write("<br>", Math.random()); // 0 ~ 1 사이의 난수 발생 (random number)


	document.write("<p/>--기타 함수--<br>");
	document.write("<br>", "10" + "5"," ", "10" + 5); // 문자열 / 문자열 + 숫자열 문자열
	document.write("<br>", eval("10") + 5," ", Number("10") + 5); // 수식모양을 하고 있는 문자열을 수식으로 바꾼다 
	// 진짜 숫자열로 바꾼다
	document.write("<br>", "10 + 5 * 2", " ", eval("10 + 5 * 2"));
	document.write("<br>", parseInt("3.5") + 5); // 소수점 버리고 정수변환 
	document.write("<br>", parseFloat("3.5") + 5); 

	//alert("반가워");
	// 별도의 창 열기
	//open("../ex1.html", "대화창", "width=300, height=200");
	open("js1.html", "대화창", "width=300, height=200, top=200, left=100");
	
	//암호화
	var ss= encodeURI("안녕");
	document.write("<br>", ss);	
	ss2 = decodeURI(ss); // 암호풀기
	document.write("<br>", ss2);

</script>
</body>
</html>
