
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>canvas</title>
	<style type="text/css">
		section ul li{
			list-style: none; float:left;
		}
		img{
			width: 120px; padding-left:10px; border: 0px ;
		}
		canvas{
			background-image: url("../image/images.jpg");
			background-repeat: no-repeat;
			background-size: 1000px 500px;

		}
		

	</style>
	<script type="text/javascript">
		
		window.onload =function()
		{
			x=0;
			canvas = document.getElementById("my");
			context= canvas.getContext("2d");
			image=new Image();
			aasrc=new Array("../a/a1.png","../a/a2.png","../a/a3.png","../a/a2.png","../a/a5.png","../a/a6.png","../a/a7.png")
			
			document.getElementById("start").onclick=function()
			{
				changeimage(aasrc);
			
			}
			document.getElementById("stop").onclick=function()
			{
				clearTimeout(t);
			}
		}
		function changeimage(imgsrc)
		{

				context.clearRect(0,0,canvas.width,canvas.height);
				image.src=aasrc[x%7];
				context.drawImage(image,x*50-50,90-2*x,100,400-9*x); //이미지 지우고 다시그리기
				t=setTimeout(changeimage,100);
				x++
				if(x*50-50>1000)x=0;
				
		}
		
	</script>
</head>
<body>
캔버스에 이미지 담기<p>
<canvas id="my" width="1000" height="500" style="border:1px solid #c3c3c3"> </canvas>
<input type="button" id="start" value="시작">
<input type="button" id="stop" value="정지">
</body>
</html>
