	<script type="text/javascript">

		function dispCalc(su1, su2, op){
			document.write(eval(su1+ su2 +op));

				break;

					document.write(u + " * " + o + " = ");
					y = u * o;
				break;
				case "/":
					document.write(u + " / " + o + " = ");

문자열 자르기 연습(split)<br>
<script type="text/javascript">
	var str = "개, 고양이, 악어";
	document.write(str);

	document.write("<br>");
	var arr = [];
	arr = str.split(',');
	document.write(arr[0] + " " + arr[1] + " " + arr[2]);
	
	document.write("<br>");

	for(i = 0; i < arr.length; i++){
	document.write(arr[i] + " ");
	}
	document.write("<br>");
	for(i in arr){
		document.write(arr[i] + " ");
	}
</script>
