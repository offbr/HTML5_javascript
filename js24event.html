<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		addImages = [
		"http://shopping.phinf.naver.net/20160513_25/4c2117d0-6d3b-4306-b647-019d0f1038e8.png",
		"http://shopping.phinf.naver.net/20160513_24/a9f99a5c-6ae5-4369-8fde-9a78567352ad.png",
		"http://shopping.phinf.naver.net/20160513_2/e5a108d4-04d5-4680-b12e-f98d4f1c1ca1.png"
		];

		window.onload = function(){ //익명함수 1회용
			rotate();
		}

		count = 0;
		imgCount = addImages.length;

		function rotate(){
			//alert("J");
			//alert(document.images);
			if(document.images){
				count++;
				if(count == imgCount){
					count = 0;
				}
				document.addBanner.src = addImages[count];
				setTimeout("rotate()", 2000); //수행할 함수명 // 딜레이 2초마다 rotate 호출
			}
		}
	</script>
</head>
<!--
<body onload="rotate()"> 
로딩시 자동호출 / javascript는 따로 파일로 불러오자 -->
<body>
<h1>이미지 전환하기</h1>
<img src="" name="addBanner">
</body>
</html>
